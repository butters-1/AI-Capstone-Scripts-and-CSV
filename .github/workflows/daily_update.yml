name: Daily Update

on:
  schedule:
    - cron: '22 18 * * *'  # Runs every day at 8 AM UTC

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Specify the version you need

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Install your dependencies if needed

      - name: Run Python script
        run: |
          python "Scraper for Capstone AI- ALDI.py"  # Use your script name
